{% extends "base.html" %}

{% block content %} 

<br>

<a href="{% url 'signout' %}">Logout</a>        <a href="{% url 'profile' username %}"> profile </a> <br>

<form action="#" method="post">
    
    {% csrf_token %}
    <input type="text" name="post" placeholder="What's on your mind">
    <input type="submit" value="Post">
</form>

{% for post in posts %}

<div class="post">
    <p>{{ post.user.user.username }}</p>
    <p>{{ post.text }}</p>
    <a href="{% url 'singlepost' post.id %}">View more</a>

{% endfor %}


{% endblock %}
